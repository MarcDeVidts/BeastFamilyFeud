[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
	sstaub/TickTwo@^4.4.0
	adafruit/Adafruit NeoPixel@^1.12.3
	links2004/WebSockets@^2.4.2
	ottowinter/ESPAsyncWebServer-esphome@^3.2.2
